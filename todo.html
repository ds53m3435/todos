<!DOCTYPE html>
<html ng-app="TDApp">
  <head>
    <meta charset="utf-8">
    <title>Angularjs Todo</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="AddmyTexts">
      <div class="container">
        <div class="col-md-12">
          <center>
          <h1 style="text-align:center ;color: rgba(175, 46, 47, 0.15);font-size: 100px">todos</h1>
        <form ng-submit="save()">
          <input style="padding:15px 15px 15px 15px; width:40%;" type="text" name="name" placeholder="What needs to be done?" ng-model="mytext">
          <button type="submit" class="btn btn-primary" style="width:70px; height:54px">Add</button>
        </form>
          </center>
        </div>
      </div>
    </div>

      <div class="container">
        <div ng-controller="ListData">
          <table class="table table-hover">
            <thead>
              <th style="width:10%"></th>
              <th style="width:30%">Text</th>
              <th style="width:20%">Done</th>
            </thead>
            <tbody>
                <tr ng-repeat="text in myTexts" ng-controller="CheckBox">
                  <td><input type="checkbox" ng-model="Check.check" ng-true-value="'Complete'" ng-false-value=''></td>
                  <td>{{text.mytext}}</td>
                  <td>{{Check.check}}</td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/css/bootstrap.min.css"></script>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="apptodo.js" charset="utf-8"></script>
  </body>
</html>
